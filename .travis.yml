language: python
python: 3.4
sudo: required

# Build matrix:
env:
  - CC="gcc-4.9" CXX="g++-4.9"
  - CC="clang-3.7" CXX="clang++-3.7"

 # Additional apt-get installs:
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test           # GCC 4.9
      - llvm-toolchain-precise-3.7        # Clang 3.7
      - george-edison55-precise-backports # CMake 3.2
      - ppa:apokluda/boost1.53            # Boost 1.53
    packages:
      - g++-4.9
      - clang-3.7
      - libboost-dev
      - cmake
      - cmake-data
      - doxygen

# Additional pip installs:
install:
  - pip3 install --upgrade pip
  - pip3 install colorama

script: 
  - ./build.py -c -b Debug
  - ./build.py -c -b Release
  - ./build.py -c -b RelWithDebInfo

notifications:
  email:
    recipients:
      - calebwherry@gmail.com
    on_success: change
    on_failure: always