language: python
#python: 3.4
#sudo: required


matrix:
  include:
    - os: linux
      sudo: required
      python: 3.4
      env:
        - CC="gcc-5" CXX="g++-5"
        - CC="clang-3.7" CXX="clang++-3.7"
    - os: osx
      python: 3.4
      osx_image: xcode7.2
      env:
        - CC="clang-3.7" CXX="clang++-3.7"

#os:
